<script>
    async function loadTranslations() {
      try {
        // Load the XLIFF file
        const response = await fetch('translations.xliff');
        const xmlString = await response.text();

        // Parse the XML
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, 'application/xml');

        // Extract translation units
        const greeting = xmlDoc.querySelector('trans-unit[id="greeting"] target').textContent;
        const farewell = xmlDoc.querySelector('trans-unit[id="farewell"] target').textContent;

        // Update the HTML dynamically
        document.getElementById('greeting').textContent = greeting;
        document.getElementById('farewell').textContent = farewell;
      } catch (error) {
        console.error('Error loading or parsing the XLIFF file:', error);
      }
    }

    // Call the function to load translations
    loadTranslations();
