<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #fcd7e6;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <title>Stitch Markers</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container" id="mainContainer" style="overflow-y: scroll;">
        <nav class="navbar">
            <div class="container-fluid row">
                <div style="width: 75%; text-align: center;">
                    <h2 id="title" style="text-align: center;">Stitch Markers</h1>
                        <h4 id="slogan" style="text-align: center;">Knitting made easy</h4>
                </div>
                <div class="dropdown" style="width: 25%;">
                    <select id="selTranslations" class="dropdown" onchange="location=`https://locclass.github.io/testStitchMarkers/studentTranslations/` + this.value">
                        <option value="#">Translations</option>
                        <option value="camila/index.html">Camila</option>
                        <option value="evangelina/index.html">Evangelina</option>
                        <option value="guidai/index.html">Guidaí</option>
                        <option value="juanmanuel/index.html">Juan Manuel</option>
                        <option value="julieta/index.html">Julieta</option>
                        <option value="ornella/index.html">Ornella</option>
                        <option value="paula/index.html">Paula</option>
                    </select>
                </div>
            </div>
        </nav>


        <div id="divRows" class="container">
            <div class="row" id="row1"
                style="margin-top: 5px; margin-bottom: 5px; background-color: #fce6ef; height: 50px;">
                <span style="width: min-content; height: 50px; line-height: 50px; display: none;">1</span>
            </div>
        </div>

        <div id="divButtonsGoHere" style="text-align: center;">
            <button id="addStitchButton">Add stitch</button>
            <button id="newRowButton">Add new row</button>
        </div>

        <div id="divInfo" class="divInstructions">
            <p>
                <span>See instructions for stitch </span>
                <select id="sel-inst" class="dropdown">
                </select>
                <button id="btnConfirmInst">Confirm</button>
            </p>
            <div id="divInst"></div>

        </div>

         <div id="divExplainRow" class="divInstructions">
            <p>
                <span>See description for row </span>
                <input type="number" id="numRow" min="1">
                <button id="btnConfirmRowDesc">Confirm</button>
            </p>
            <div id="divRowInst"></div>

        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <button class="close" id="btnCloseModal">Χ</button>

                <div class="center">Select a stitch</div>
                <select id="choose-sel" class="dropdown">

                </select>

                <label for="numReps"><span id="strRepeat">Repeat</span><input type="number" min="1" value="1"
                        id="numReps"><span id="strTimes">times</span></label>
                <div id="divForBtnConfirm">
                    <button id="btnConfirmStitch">Confirm</button>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
